{% extends 'base.html' %}

{% block content %}

{% if object %}
<!--UpdateView-->
<h1>Edit <span class="teal-text">{{ object.model }}</span></h1>
{% else %}
<!--CreateView-->
<h1>Add Car</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
{% if object %}
<a href="{% url 'detail' car.id %}">Cancel</a>
{% endif %}
{% endblock %}
