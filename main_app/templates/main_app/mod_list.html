{% extends 'base.html' %}
{% block content %}

<h1>Mod List</h1>

{% for mod in mod_list %}
  <a href="{% url 'mods_detail' mod.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ mod.brand }}</span>
            <p>Description: {{ mod.description}}</p>
            <p>Category: {{mod.category}}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
